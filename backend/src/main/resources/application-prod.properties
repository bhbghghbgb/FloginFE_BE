spring.application.name=backend

# Database Configuration for production
# If you must use SQLite in prod (not recommended for high load), keep it but consider migrating
spring.datasource.url=jdbc:sqlite:prod-db.sqlite
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# JPA/Hibernate Configurations for performance
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false                  # Disable SQL logging for perf
spring.jpa.properties.hibernate.format_sql=false

# Connection pool (you may want to add HikariCP config here for production)
# e.g., spring.datasource.hikari.maximum-pool-size=10

# JWT configuration - keep as is or secure via environment variables
jwt.secret=c2VjcmV0LWZvci1raWVtLXRodS1waGFuLW1lbS1iYWktdGFwLWxvbi1hYmMtMTIzNDU2Nzg5MA==
jwt.expiration=86400000

# Server configuration
server.port=8080
