# Backend configuration for E2E tests
# Extends application.properties but overrides DDL for a clean slate
spring.config.activate.on-profile=e2e

# Use the production database settings (SQLite), but with a different DDL strategy
spring.datasource.url=jdbc:sqlite:db.sqlite
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# CRITICAL: Use create-drop to wipe and recreate the database schema on every startup
spring.jpa.hibernate.ddl-auto=create-drop

# Use the same JWT settings as production
jwt.secret=c2VjcmV0LWZvci1raWVtLXRodS1waGFuLW1lbS1iYWktdGFwLWxvbi1hYmMtMTIzNDU2Nzg5MA==
jwt.expiration=86400000

