version: '3.8'

services:
  # Backend Service (Java/Spring Boot)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: backend_app
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: prod
    # Optional port mapping if you want to access backend from host
    # ports:
    #   - "8080:8080"

  # Frontend Service (Node/Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: frontend_web
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
