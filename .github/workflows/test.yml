name: Full-Stack CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      # --- Setup Node / Yarn + Cache ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn" # enable Yarn caching
          cache-dependency-path: frontend/yarn.lock
          

      - name: Install frontend dependencies
        uses: borales/actions-yarn@v5
        with:
          cmd: install --immutable
          dir: frontend

      - name: Build & Test frontend
        uses: borales/actions-yarn@v5
        with:
          cmd: test:coverage
          dir: frontend


      # --- Cache Yarn modules (already covered by setup-node) ---
      # No separate cache step needed if using setup-node cache

      # --- Backend (Maven) Cache Restore ---
      - uses: skjolber/maven-cache-github-action@v3.1.1
        with:
          step: restore

      - name: Build & Test Backend
        run: mvn -B clean test surefire-report:report-only
        working-directory: backend

      # --- Backend (Maven) Cache Save ---
      - uses: skjolber/maven-cache-github-action@v3.1.1
        with:
          step: save

      # -------------------------
      # E2E TESTING (Playwright)
      # -------------------------
      - name: Install browsers
        run: yarn playwright install --with-deps
        working-directory: frontend

      - name: Start Backend
        run: |
          mvn -q -DskipTests package
          java -jar target/*.jar --spring.profiles.active=e2e &
          echo "BACKEND_PID=$!" >> $GITHUB_ENV
          sleep 10
        working-directory: backend

      - name: Run Playwright tests
        run: yarn playwright test --reporter=html
        working-directory: frontend

      - name: Stop Backend
        if: always()
        run: kill ${{ env.BACKEND_PID }}

      # -------------------------
      # COLLECT REPORTS
      # -------------------------
      - name: Create GH Pages directory
        run: |
          mkdir -p gh-pages-reports/test-reports/backend
          mkdir -p gh-pages-reports/test-reports/frontend
          mkdir -p gh-pages-reports/test-reports/e2e

      # Backend reports
      - name: Copy backend reports
        run: |
          cp -r backend/target/site/* gh-pages-reports/test-reports/backend/

      # Frontend Vitest coverage
      - name: Copy frontend reports
        run: |
          cp -r frontend/coverage gh-pages-reports/test-reports/frontend/

      # Playwright
      - name: Copy Playwright reports
        run: |
          cp -r frontend/playwright-report gh-pages-reports/test-reports/e2e/

      # Index page
      - name: Upload custom index
        run: |
          cp test-results-index.html gh-pages-reports/index.html

      - name: Upload report artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: gh-pages-reports

  deploy-reports:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
