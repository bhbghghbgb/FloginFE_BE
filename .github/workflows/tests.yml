name: CI - Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    # This job performs all the heavy lifting and generates files
    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      # --- Setup Node / Yarn + Cache ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
          cache-dependency-path: frontend/yarn.lock

      # --- Backend (Maven) ---
      - uses: actions/setup-java@v5
        with:
          distribution: "oracle" # See 'Supported distributions' for available options
          java-version: "21"
          cache: "maven"
          cache-dependency-path: "backend/pom.xml"

      - name: Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.9.11

      # -------------------------
      # INSTALL ALL DEPENDENCIES FIRST
      # -------------------------

      - name: Install frontend dependencies
        uses: borales/actions-yarn@v5
        with:
          cmd: install --immutable
          dir: frontend

      - name: Install browsers
        uses: borales/actions-yarn@v5
        with:
          cmd: run playwright install --with-deps chromium
          dir: frontend

      - name: Install backend dependencies
        run: mvn -B dependency:resolve dependency:resolve-plugins
        working-directory: backend

      # -------------------------
      # BUILD & TEST AFTER INSTALL
      # -------------------------

      - name: Build & Test frontend
        uses: borales/actions-yarn@v5
        with:
          cmd: test:coverage
          dir: frontend

      - name: Build & Test Backend
        run: mvn -B test surefire-report:report-only
        working-directory: backend

      # -------------------------
      # E2E TESTING (Playwright)
      # -------------------------
      - name: Start Backend
        run: |
          mvn -q -DskipTests package
          java -jar target/*.jar --spring.profiles.active=e2e &
          echo "BACKEND_PID=$!" >> $GITHUB_ENV
          sleep 10
        working-directory: backend

      - name: Run Playwright tests
        uses: borales/actions-yarn@v5
        with:
          cmd: run playwright test --reporter=html
          dir: frontend

      - name: Stop Backend
        if: always()
        run: kill ${{ env.BACKEND_PID }}

      - name: Upload Backend Reports
        uses: actions/upload-artifact@v4
        with:
          name: backend-reports
          path: |
            backend/target/site/jacoco
            backend/target/reports
            backend/target/surefire-reports

      - name: Upload Frontend Reports
        uses: actions/upload-artifact@v4
        with:
          name: frontend-reports
          path: frontend/coverage

      - name: Upload E2E Reports
        uses: actions/upload-artifact@v4
        with:
          name: e2e-reports
          path: frontend/playwright-report

  collect-reports:
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: success() || failure()
    steps:
      # --- Download artifacts from previous job ---
      - name: Download Backend Reports
        uses: actions/download-artifact@v4
        with:
          name: backend-reports
          path: backend

      - name: Download Frontend Reports
        uses: actions/download-artifact@v4
        with:
          name: frontend-reports
          path: frontend

      - name: Download E2E Reports
        uses: actions/download-artifact@v4
        with:
          name: e2e-reports
          path: e2e

      # -------------------------
      # COLLECT REPORTS
      # -------------------------
      - name: Create Test Reports Directory Structure
        run: |
          mkdir -p pages-content/test-reports/backend
          mkdir -p pages-content/test-reports/frontend
          mkdir -p pages-content/test-reports/e2e

      - name: Copy Backend and Frontend Reports
        run: |
          cp -r backend/site/jacoco pages-content/test-reports/backend/jacoco || true
          cp -r backend/reports pages-content/test-reports/backend/surefire || true
          cp -r backend/surefire-reports pages-content/test-reports/backend/raw-surefire || true

          cp -r frontend/coverage pages-content/test-reports/frontend/ || true
          cp -r e2e/playwright-report pages-content/test-reports/e2e/ || true

      - name: Copy Test Reports Index Page
        run: cp test-results-index.html pages-content/index.html

      - name: Upload Test Reports Artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-artifact
          path: pages-content
