name: CI - Build and Test

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"
      - "backend/**"
      - "*.html"
      - ".github/workflows/**"
  pull_request:
    branches: [main]
    paths:
      - "frontend/**"
      - "backend/**"
      - "*.html"
      - ".github/workflows/**"

jobs:
  # -------------------------
  # TRIGGER BUILD WORKFLOW
  # -------------------------
  backend-build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: backend-jar
    steps:
      # Sparse checkout - only backend files
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            backend
          sparse-checkout-cone-mode: true

      # --- Setup Java / Maven + Cache ---
      - uses: actions/setup-java@v5
        with:
          distribution: "oracle"
          java-version: "21"
          cache: "maven"
          cache-dependency-path: "backend/pom.xml"

      - name: Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.9.11

      # --- Build backend (skip tests, production profile) ---
      - name: Build Backend JAR
        run: mvn -B -DskipTests clean package
        working-directory: backend

      # --- Upload backend JAR ---
      - name: Upload Backend JAR
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/target/*.jar
          retention-days: 1

  # -------------------------
  # FRONTEND BUILD
  # -------------------------
  frontend-build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: frontend-dist
    steps:
      # Sparse checkout - only frontend files
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            frontend
          sparse-checkout-cone-mode: true

      - name: Enable Corepack
        run: corepack enable

      # --- Setup Node / Yarn + Cache ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
          cache-dependency-path: frontend/yarn.lock

      # --- Install frontend deps ---
      - name: Install frontend dependencies
        uses: borales/actions-yarn@v5
        with:
          cmd: install --immutable
          dir: frontend

      # --- Build frontend (production) ---
      - name: Build Frontend
        uses: borales/actions-yarn@v5
        with:
          cmd: build
          dir: frontend

      # --- Upload frontend dist ---
      - name: Upload Frontend Build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 1

  # -------------------------
  # FRONTEND UNIT TESTS
  # -------------------------
  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      # Sparse checkout - only frontend files
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            frontend
          sparse-checkout-cone-mode: true

      - name: Enable Corepack
        run: corepack enable

      # --- Setup Node / Yarn + Cache ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
          cache-dependency-path: frontend/yarn.lock

      # --- Install frontend deps ---
      - name: Install frontend dependencies
        uses: borales/actions-yarn@v5
        with:
          cmd: install --immutable
          dir: frontend

      # --- Run frontend tests ---
      - name: Build & Test frontend
        uses: borales/actions-yarn@v5
        with:
          cmd: test
          dir: frontend
        # Continue even if tests fail to ensure reports are uploaded
        continue-on-error: true

      # --- Upload frontend reports ---
      - name: Upload Frontend Reports
        uses: actions/upload-artifact@v4
        with:
          name: frontend-reports
          path: |
            frontend/coverage
            frontend/html
          # Don't fail if some files are missing
          if-no-files-found: warn

  # -------------------------
  # BACKEND UNIT TESTS
  # -------------------------
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      # Sparse checkout - only backend files
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            backend
          sparse-checkout-cone-mode: true

      # --- Setup Java / Maven + Cache ---
      - uses: actions/setup-java@v5
        with:
          distribution: "oracle"
          java-version: "21"
          cache: "maven"
          cache-dependency-path: "backend/pom.xml"

      - name: Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.9.11

      # --- Install backend dependencies ---
      - name: Install backend dependencies
        run: mvn -B dependency:resolve dependency:resolve-plugins
        working-directory: backend

      # --- Run backend tests ---
      - name: Build & Test Backend
        run: mvn -B test surefire-report:report-only
        working-directory: backend
        # Continue even if tests fail to ensure reports are uploaded
        continue-on-error: true

      # --- Upload backend reports ---
      - name: Upload Backend Reports
        uses: actions/upload-artifact@v4
        with:
          name: backend-reports
          path: |
            backend/target/site/jacoco
            backend/target/reports
            backend/target/surefire-reports
          # Don't fail if some files are missing
          if-no-files-found: warn

  # -------------------------
  # E2E TESTS (Playwright)
  # -------------------------
  e2e-tests:
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build] # Need both backend JAR and frontend dist
    steps:
      # Sparse checkout - only e2e test files (in frontend/e2e or tests)
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            frontend/e2e
            frontend/tests
            frontend/playwright.config.ts
            frontend/package.json
            frontend/yarn.lock
          sparse-checkout-cone-mode: true

      - name: Enable Corepack
        run: corepack enable

      # --- Setup Node / Yarn + Cache ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
          cache-dependency-path: frontend/yarn.lock

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}-${{ hashFiles('frontend/yarn.lock') }}

      # --- Setup Java to run backend ---
      - uses: actions/setup-java@v5
        with:
          distribution: "oracle"
          java-version: "21"

      # --- Install frontend deps + browsers ---
      - name: Install frontend dependencies
        uses: borales/actions-yarn@v5
        with:
          cmd: install --immutable
          dir: frontend

      - name: Install browsers
        uses: borales/actions-yarn@v5
        with:
          cmd: run playwright install --with-deps chromium firefox
          dir: frontend

      # --- Download pre-built backend JAR ---
      - name: Download Backend JAR
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: backend/target

      # --- Download pre-built frontend dist ---
      - name: Download Frontend Build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      # --- Start backend server (e2e profile) ---
      - name: Start Backend
        run: |
          java -jar target/*.jar --spring.profiles.active=e2e &
          echo "BACKEND_PID=$!" >> $GITHUB_ENV
        working-directory: backend

      - name: Wait for Backend
        uses: mydea/action-wait-for-api@v2
        with:
          url: http://localhost:8080/actuator/health
          expected-status: 200
          expected-response-field: status
          expected-response-field-value: UP
          timeout: 60
          interval: 1

      # --- Start frontend preview server ---
      - name: Start Frontend Preview
        run: |
          yarn preview &
          echo "FRONTEND_PID=$!" >> $GITHUB_ENV
        env:
          VITE_API_BASE_URL: "http://localhost:8080/api"
        working-directory: frontend

      - name: Wait for Frontend
        run: sleep 5

      # --- Run Playwright E2E tests ---
      - name: Run Playwright tests
        uses: borales/actions-yarn@v5
        with:
          cmd: test:e2e
          dir: frontend
        env:
          VITE_API_BASE_URL: "http://localhost:8080/api"
        # Continue even if tests fail to ensure reports are uploaded
        continue-on-error: true

      - name: Stop Servers
        if: always()
        run: |
          kill ${{ env.BACKEND_PID }} || true
          kill ${{ env.FRONTEND_PID }} || true

      # --- Upload E2E reports ---
      - name: Prepare E2E Reports
        if: always()
        run: mkdir tmp-dir && mv playwright-report tmp-dir/ && mv tmp-dir playwright-report
        working-directory: frontend

      - name: Upload E2E Reports
        uses: actions/upload-artifact@v4
        with:
          name: e2e-reports
          path: |
            frontend/playwright-report
          # Don't fail if some files are missing
          if-no-files-found: warn

  # -------------------------
  # PERFORMANCE TESTS (k6)
  # -------------------------
  perf-tests:
    runs-on: ubuntu-latest
    needs: [backend-build] # Only need backend JAR (k6 tests don't need frontend build or yarn)
    steps:
      # Sparse checkout - only performance test files
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            frontend/performance
          sparse-checkout-cone-mode: true

      # --- Setup Java to run backend ---
      - uses: actions/setup-java@v5
        with:
          distribution: "oracle"
          java-version: "21"

      # --- Install k6 CLI (no yarn needed) ---
      - name: Setup k6
        uses: grafana/setup-k6-action@v1

      # --- Download pre-built backend JAR ---
      - name: Download Backend JAR
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: backend/target

      # --- Start backend server (prod profile) ---
      - name: Start Backend
        run: |
          java -jar target/*.jar --spring.profiles.active=prod &
          echo "BACKEND_PID=$!" >> $GITHUB_ENV
        working-directory: backend

      - name: Wait for Backend
        uses: mydea/action-wait-for-api@v2
        with:
          url: http://localhost:8080/actuator/health
          expected-status: 200
          expected-response-field: status
          expected-response-field-value: UP
          timeout: 60
          interval: 1

      - name: Prepare k6 Performance Tests
        if: always()
        run: mkdir -p k6-report
        working-directory: frontend/performance

      # --- Run all k6 tests with wildcard ---
      - name: Run k6 Performance Tests
        run: |
          for f in *.test.ts; do
            base=$(basename "$f" .test.ts)
            echo "Running $f"
            K6_WEB_DASHBOARD=true \
            K6_WEB_DASHBOARD_PORT=-1 \
            K6_WEB_DASHBOARD_EXPORT="./k6-report/${base}.html" \
            k6 run "$f" || echo "Test $f failed but continuing..."
          done
        working-directory: frontend/performance
        env:
          BASE_URL: http://localhost:8080/api
          USERNAME: testuser
          PASSWORD: Test123
        # Continue even if tests fail to ensure reports are uploaded
        continue-on-error: true

      - name: Stop Backend
        if: always()
        run: kill ${{ env.BACKEND_PID }} || true

      # --- Upload performance reports ---
      - name: Prepare Performance Reports
        if: always()
        run: mkdir tmp-dir && mv k6-report tmp-dir/ && mv tmp-dir k6-report
        working-directory: frontend/performance

      - name: Upload Performance Reports
        uses: actions/upload-artifact@v4
        with:
          name: performance-reports
          path: |
            frontend/performance/k6-report
          # Don't fail if some files are missing
          if-no-files-found: warn

  # -------------------------
  # SECURITY TESTS - MANUAL (Vitest)
  # -------------------------
  security-tests-manual:
    runs-on: ubuntu-latest
    needs: [backend-build] # Need backend JAR
    steps:
      # Sparse checkout - only security test files
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            frontend/security
            frontend/package.json
            frontend/yarn.lock
          sparse-checkout-cone-mode: true

      - name: Enable Corepack
        run: corepack enable

      # --- Setup Node / Yarn + Cache ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
          cache-dependency-path: frontend/yarn.lock

      # --- Setup Java to run backend ---
      - uses: actions/setup-java@v5
        with:
          distribution: "oracle"
          java-version: "21"

      # --- Install frontend deps (for vitest) ---
      - name: Install frontend dependencies
        uses: borales/actions-yarn@v5
        with:
          cmd: install --immutable
          dir: frontend

      # --- Download pre-built backend JAR ---
      - name: Download Backend JAR
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: backend/target

      # --- Start backend server (prod profile) ---
      - name: Start Backend
        run: |
          java -jar target/*.jar --spring.profiles.active=prod &
          echo "BACKEND_PID=$!" >> $GITHUB_ENV
        working-directory: backend

      - name: Wait for Backend
        uses: mydea/action-wait-for-api@v2
        with:
          url: http://localhost:8080/actuator/health
          expected-status: 200
          expected-response-field: status
          expected-response-field-value: UP
          timeout: 60
          interval: 1

      # --- Run Manual Security Tests ---
      - name: Run Manual Security Tests
        uses: borales/actions-yarn@v5
        with:
          cmd: test:security
          dir: frontend
        env:
          VITE_API_BASE_URL: "http://localhost:8080/api"
          TEST_USERNAME: "testuser"
          TEST_PASSWORD: "Test123"
        continue-on-error: true

      - name: Stop Backend
        if: always()
        run: kill ${{ env.BACKEND_PID }} || true

      # --- Upload Manual Security Reports ---
      - name: Prepare Manual Security Reports
        if: always()
        run: mkdir tmp-dir && mv security-report tmp-dir/ && mv tmp-dir security-report
        working-directory: frontend

      - name: Upload Manual Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports-manual
          path: |
            frontend/security-report
          if-no-files-found: warn

  # -------------------------
  # SECURITY TESTS - OWASP ZAP
  # -------------------------
  security-tests-zap:
    runs-on: ubuntu-latest
    needs: [backend-build] # Need backend JAR (ZAP doesn't need yarn)
    steps:
      # Sparse checkout - only ZAP config
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            frontend/security/zap-config.yml
          sparse-checkout-cone-mode: true

      # --- Setup Java to run backend ---
      - uses: actions/setup-java@v5
        with:
          distribution: "oracle"
          java-version: "21"

      # --- Download pre-built backend JAR ---
      - name: Download Backend JAR
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: backend/target

      # --- Start backend server (prod profile) ---
      - name: Start Backend
        run: |
          java -jar target/*.jar --debug --spring.profiles.active=prod &
          echo "BACKEND_PID=$!" >> $GITHUB_ENV
        working-directory: backend
        env:
          LOGGING_FILE_PATH: logs

      - name: Wait for Backend
        uses: mydea/action-wait-for-api@v2
        with:
          url: http://localhost:8080/actuator/health
          expected-status: 200
          expected-response-field: status
          expected-response-field-value: UP
          timeout: 60
          interval: 1

      - name: Prepare ZAP Security Reports
        if: always()
        run: |
          mkdir -p frontend/zap-reports/zap-reports
          mkdir -p frontend/zap-reports/temp-zap-home
          mkdir -p backend/logs

      # --- Run OWASP ZAP Scan (Using Automation Framework) ---
      - name: Run OWASP ZAP Full Scan with Authentication
        run: |
          docker run --rm \
            --network host \
            -u root \
            -v $(pwd)/security/zap-config.yml:/home/zap/zap-config.yml \
            -v $(pwd)/zap-reports/zap-reports:/home/zap/zap-reports/:rw \
            -v $(pwd)/zap-reports/temp-zap-home:/root/.ZAP/:rw \
            -e TEST_USERNAME=${{ env.TEST_USERNAME }} \
            -e TEST_PASSWORD=${{ env.TEST_PASSWORD }} \
            -t zaproxy/zap-stable zap.sh -loglevel debug \
            -cmd -autorun /home/zap/zap-config.yml \
            -dir /root/.ZAP \
            -config proxy.port=8090
        env:
          TEST_USERNAME: "testuser"
          TEST_PASSWORD: "Test123"
        working-directory: frontend
        continue-on-error: true

      - name: Stop Backend
        if: always()
        run: kill ${{ env.BACKEND_PID }} || true
    
      # --- Collect and Consolidate Logs ---
      # This is the crucial step to move all logs into the final upload directory.
      - name: Consolidate Logs into Artifact Path
        if: always()
        run: |
          TARGET_DIR=frontend/zap-reports/zap-reports/logs
          mkdir -p $TARGET_DIR
          mv backend/logs/*.log $TARGET_DIR/ || true
          mv frontend/zap-reports/temp-zap-home/*.log $TARGET_DIR/ || true
          rm -rf frontend/zap-reports/temp-zap-home
        continue-on-error: true

      # --- Upload Security Reports ---
      - name: Upload ZAP Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports-zap
          path: |
            frontend/zap-reports
          if-no-files-found: warn

  # -------------------------
  # COLLECT ALL REPORTS
  # -------------------------
  collect-reports:
    runs-on: ubuntu-latest
    needs:
      [
        frontend-tests,
        backend-tests,
        e2e-tests,
        perf-tests,
        security-tests-manual,
        security-tests-zap,
      ]
    # Always run this job regardless of previous job status
    if: success() || failure()
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            test-results-index.html
          sparse-checkout-cone-mode: true

      # --- Create directory structure first ---
      - name: Create Test Reports Directory Structure
        run: |
          mkdir -p pages-content/test-reports/backend
          mkdir -p pages-content/test-reports/frontend
          mkdir -p pages-content/test-reports/e2e
          mkdir -p pages-content/test-reports/performance
          mkdir -p pages-content/test-reports/security

      # --- Download artifacts from previous jobs (continue if missing) ---
      - name: Download Backend Reports
        uses: actions/download-artifact@v4
        with:
          name: backend-reports
          path: downloaded-artifacts/backend
        continue-on-error: true

      - name: Download Frontend Reports
        uses: actions/download-artifact@v4
        with:
          name: frontend-reports
          path: downloaded-artifacts/frontend
        continue-on-error: true

      - name: Download E2E Reports
        uses: actions/download-artifact@v4
        with:
          name: e2e-reports
          path: downloaded-artifacts/e2e
        continue-on-error: true

      - name: Download Performance Reports
        uses: actions/download-artifact@v4
        with:
          name: performance-reports
          path: downloaded-artifacts/performance
        continue-on-error: true

      - name: Download Manual Security Reports
        uses: actions/download-artifact@v4
        with:
          name: security-reports-manual
          path: downloaded-artifacts/security/manual
        continue-on-error: true

      - name: Download ZAP Security Reports
        uses: actions/download-artifact@v4
        with:
          name: security-reports-zap
          path: downloaded-artifacts/security/zap
        continue-on-error: true

      # --- Collect reports into Pages content (continue if files missing) ---
      - name: Copy Backend and Frontend Reports
        run: |
          # Use || true to continue if files don't exist
          cp -r downloaded-artifacts/backend/site/jacoco pages-content/test-reports/backend/jacoco 2>/dev/null || echo "Backend jacoco reports not found"
          cp -r downloaded-artifacts/backend/reports pages-content/test-reports/backend/surefire 2>/dev/null || echo "Backend surefire reports not found"
          cp -r downloaded-artifacts/backend/surefire-reports pages-content/test-reports/backend/raw-surefire 2>/dev/null || echo "Backend raw surefire reports not found"

          cp -r downloaded-artifacts/frontend/coverage pages-content/test-reports/frontend/coverage 2>/dev/null || echo "Frontend coverage reports not found"
          cp -r downloaded-artifacts/frontend/html pages-content/test-reports/frontend/html 2>/dev/null || echo "Frontend html reports not found"

          cp -r downloaded-artifacts/e2e/playwright-report pages-content/test-reports/e2e/playwright-report 2>/dev/null || echo "E2E playwright reports not found"
          cp -r downloaded-artifacts/performance/k6-report pages-content/test-reports/performance/k6-report 2>/dev/null || echo "Performance k6 reports not found"

          cp -r downloaded-artifacts/security/manual/security-report pages-content/test-reports/security/vitest 2>/dev/null || echo "Security vitest reports not found"
          cp -r downloaded-artifacts/security/zap/zap-reports pages-content/test-reports/security/zap 2>/dev/null || echo "Security ZAP reports not found"

      - name: Copy Test Reports Index Page
        run: cp test-results-index.html pages-content/test-results-index.html || echo "Index page not found, continuing..."

      - name: Upload Test Reports Artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-artifact
          path: pages-content
          # Don't fail if no files were collected
          if-no-files-found: warn
