name: CI - Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # -------------------------
  # FRONTEND JOB
  # -------------------------
  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      # --- Setup Node / Yarn + Cache ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
          cache-dependency-path: frontend/yarn.lock

      # --- Install frontend deps + browsers ---
      - name: Install frontend dependencies
        uses: borales/actions-yarn@v5
        with:
          cmd: install --immutable
          dir: frontend

      # --- Run frontend tests ---
      - name: Build & Test frontend
        uses: borales/actions-yarn@v5
        with:
          cmd: test
          dir: frontend

      # --- Upload frontend reports ---
      - name: Upload Frontend Reports
        uses: actions/upload-artifact@v4
        with:
          name: frontend-reports
          path: |
            frontend/coverage
            frontend/html

  # -------------------------
  # BACKEND JOB
  # -------------------------
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- Setup Java / Maven + Cache ---
      - uses: actions/setup-java@v5
        with:
          distribution: "oracle" # See 'Supported distributions' for available options
          java-version: "21"
          cache: "maven"
          cache-dependency-path: "backend/pom.xml"

      - name: Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.9.11

      # --- Install backend dependencies ---
      - name: Install backend dependencies
        run: mvn -B dependency:resolve dependency:resolve-plugins
        working-directory: backend

      # --- Run backend tests ---
      - name: Build & Test Backend
        run: mvn -B test surefire-report:report-only
        working-directory: backend

      # --- Upload backend reports ---
      - name: Upload Backend Reports
        uses: actions/upload-artifact@v4
        with:
          name: backend-reports
          path: |
            backend/target/site/jacoco
            backend/target/reports
            backend/target/surefire-reports

  # -------------------------
  # E2E JOB (Playwright)
  # -------------------------
  e2e-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests] # E2E depends on both backend & frontend being built
    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      # --- Setup Node / Yarn + Cache ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
          cache-dependency-path: frontend/yarn.lock

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}-${{ hashFiles('frontend/yarn.lock') }}

      # --- Setup Java / Maven ---
      - uses: actions/setup-java@v5
        with:
          distribution: "oracle"
          java-version: "21"

      - name: Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.9.11

      # --- Install frontend deps + browsers ---
      - name: Install frontend dependencies
        uses: borales/actions-yarn@v5
        with:
          cmd: install --immutable
          dir: frontend

      - name: Install browsers
        uses: borales/actions-yarn@v5
        with:
          cmd: run playwright install --with-deps chromium
          dir: frontend

      # --- Package backend and start server ---
      - name: Start Backend
        run: |
          mvn -q -DskipTests package
          java -jar target/*.jar --spring.profiles.active=e2e &
          echo "BACKEND_PID=$!" >> $GITHUB_ENV
        working-directory: backend

      - name: Wait for Backend
        uses: mydea/action-wait-for-api@v2
        with:
          url: http://localhost:8080/actuator/health
          expected-status: 200
          expected-response-field: status
          expected-response-field-value: UP
          timeout: 60
          interval: 1

      # --- Run Playwright E2E tests ---
      - name: Run Playwright tests
        uses: borales/actions-yarn@v5
        with:
          cmd: test:e2e
          dir: frontend
        env:
          VITE_API_BASE_URL: "http://localhost:8080/api"
        continue-on-error: true

      - name: Stop Backend
        if: always()
        run: kill ${{ env.BACKEND_PID }}

      # --- Upload E2E reports ---
      - run: mkdir tmp-dir && mv playwright-report tmp-dir/ && mv tmp-dir playwright-report
        working-directory: frontend

      - name: Upload E2E Reports
        uses: actions/upload-artifact@v4
        with:
          name: e2e-reports
          path: |
            frontend/playwright-report

  # -------------------------
  # COLLECT REPORTS JOB
  # -------------------------
  collect-reports:
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests, e2e-tests]
    if: success() || failure()
    steps:
      - uses: actions/checkout@v4

      # --- Download artifacts from previous jobs ---
      - name: Download Backend Reports
        uses: actions/download-artifact@v4
        with:
          name: backend-reports
          path: downloaded-artifacts/backend

      - name: Download Frontend Reports
        uses: actions/download-artifact@v4
        with:
          name: frontend-reports
          path: downloaded-artifacts/frontend

      - name: Download E2E Reports
        uses: actions/download-artifact@v4
        with:
          name: e2e-reports
          path: downloaded-artifacts/e2e

      # --- Collect reports into Pages content ---
      - name: Create Test Reports Directory Structure
        run: |
          mkdir -p pages-content/test-reports/backend
          mkdir -p pages-content/test-reports/frontend
          mkdir -p pages-content/test-reports/e2e

      - name: Copy Backend and Frontend Reports
        run: |
          cp -r downloaded-artifacts/backend/site/jacoco pages-content/test-reports/backend/jacoco || true
          cp -r downloaded-artifacts/backend/reports pages-content/test-reports/backend/surefire || true
          cp -r downloaded-artifacts/backend/surefire-reports pages-content/test-reports/backend/raw-surefire || true

          cp -r downloaded-artifacts/frontend/coverage pages-content/test-reports/frontend/coverage || true
          cp -r downloaded-artifacts/frontend/html pages-content/test-reports/frontend/html || true
          cp -r downloaded-artifacts/e2e/playwright-report pages-content/test-reports/e2e/playwright-report || true

      - name: Copy Test Reports Index Page
        run: cp test-results-index.html pages-content/test-results-index.html

      - name: Upload Test Reports Artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-artifact
          path: pages-content
