name: CI - Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # -------------------------
  # FRONTEND JOB
  # -------------------------
  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      # --- Setup Node / Yarn + Cache ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
          cache-dependency-path: frontend/yarn.lock

      # --- Install frontend deps + browsers ---
      - name: Install frontend dependencies
        uses: borales/actions-yarn@v5
        with:
          cmd: install --immutable
          dir: frontend

      # --- Run frontend tests ---
      - name: Build & Test frontend
        uses: borales/actions-yarn@v5
        with:
          cmd: test
          dir: frontend
        # Continue even if tests fail to ensure reports are uploaded
        continue-on-error: true

      # --- Upload frontend reports ---
      - name: Upload Frontend Reports
        uses: actions/upload-artifact@v4
        with:
          name: frontend-reports
          path: |
            frontend/coverage
            frontend/html
          # Don't fail if some files are missing
          if-no-files-found: warn

  # -------------------------
  # BACKEND JOB
  # -------------------------
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- Setup Java / Maven + Cache ---
      - uses: actions/setup-java@v5
        with:
          distribution: "oracle" # See 'Supported distributions' for available options
          java-version: "21"
          cache: "maven"
          cache-dependency-path: "backend/pom.xml"

      - name: Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.9.11

      # --- Install backend dependencies ---
      - name: Install backend dependencies
        run: mvn -B dependency:resolve dependency:resolve-plugins
        working-directory: backend

      # --- Run backend tests ---
      - name: Build & Test Backend
        run: mvn -B test surefire-report:report-only
        working-directory: backend
        # Continue even if tests fail to ensure reports are uploaded
        continue-on-error: true

      # --- Upload backend reports ---
      - name: Upload Backend Reports
        uses: actions/upload-artifact@v4
        with:
          name: backend-reports
          path: |
            backend/target/site/jacoco
            backend/target/reports
            backend/target/surefire-reports
          # Don't fail if some files are missing
          if-no-files-found: warn

  # -------------------------
  # E2E JOB (Playwright)
  # -------------------------
  e2e-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests] # E2E depends on both backend & frontend being built
    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      # --- Setup Node / Yarn + Cache ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
          cache-dependency-path: frontend/yarn.lock

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}-${{ hashFiles('frontend/yarn.lock') }}

      # --- Setup Java / Maven ---
      - uses: actions/setup-java@v5
        with:
          distribution: "oracle"
          java-version: "21"

      - name: Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.9.11

      # --- Install frontend deps + browsers ---
      - name: Install frontend dependencies
        uses: borales/actions-yarn@v5
        with:
          cmd: install --immutable
          dir: frontend

      - name: Install browsers
        uses: borales/actions-yarn@v5
        with:
          cmd: run playwright install --with-deps chromium
          dir: frontend

      # --- Package backend and start server ---
      - name: Start Backend
        run: |
          mvn -q -DskipTests package
          java -jar target/*.jar --spring.profiles.active=e2e &
          echo "BACKEND_PID=$!" >> $GITHUB_ENV
        working-directory: backend

      - name: Wait for Backend
        uses: mydea/action-wait-for-api@v2
        with:
          url: http://localhost:8080/actuator/health
          expected-status: 200
          expected-response-field: status
          expected-response-field-value: UP
          timeout: 60
          interval: 1

      # --- Run Playwright E2E tests ---
      - name: Run Playwright tests
        uses: borales/actions-yarn@v5
        with:
          cmd: test:e2e
          dir: frontend
        env:
          VITE_API_BASE_URL: "http://localhost:8080/api"
        # Continue even if tests fail to ensure reports are uploaded
        continue-on-error: true

      - name: Stop Backend
        if: always()
        run: kill ${{ env.BACKEND_PID }}

      # --- Upload E2E reports ---
      - name: Prepare E2E Reports
        if: always()
        run: mkdir tmp-dir && mv playwright-report tmp-dir/ && mv tmp-dir playwright-report
        working-directory: frontend

      - name: Upload E2E Reports
        uses: actions/upload-artifact@v4
        with:
          name: e2e-reports
          path: |
            frontend/playwright-report
          # Don't fail if some files are missing
          if-no-files-found: warn

  # -------------------------
  # PERFORMANCE JOB (k6)
  # -------------------------
  perf-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests] # wait until backend has been built & tested
    steps:
      - uses: actions/checkout@v4

      # --- Setup Java / Maven ---
      - uses: actions/setup-java@v5
        with:
          distribution: "oracle"
          java-version: "21"

      - name: Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.9.11

      # --- Install k6 CLI ---
      - name: Setup k6
        uses: grafana/setup-k6-action@v1

      # --- Package backend and start server ---
      - name: Start Backend
        run: |
          mvn -q -DskipTests package
          java -jar target/*.jar --spring.profiles.active=prod &
          echo "BACKEND_PID=$!" >> $GITHUB_ENV
        working-directory: backend

      - name: Wait for Backend
        uses: mydea/action-wait-for-api@v2
        with:
          url: http://localhost:8080/actuator/health
          expected-status: 200
          expected-response-field: status
          expected-response-field-value: UP
          timeout: 60
          interval: 1

      - name: Prepare k6 Performance Tests
        if: always()
        run: mkdir -p k6-report
        working-directory: frontend/performance

      # --- Run all k6 tests with wildcard ---
      - name: Run k6 Performance Tests
        run: |
          for f in *.test.ts; do
            base=$(basename "$f" .test.ts)
            echo "Running $f"
            K6_WEB_DASHBOARD=true \
            K6_WEB_DASHBOARD_PORT=-1 \
            K6_WEB_DASHBOARD_EXPORT="./k6-report/${base}.html" \
            k6 run "$f" || echo "Test $f failed but continuing..."
          done
        working-directory: frontend/performance
        env:
          BASE_URL: http://localhost:8080/api
          USERNAME: testuser
          PASSWORD: Test123
        # Continue even if tests fail to ensure reports are uploaded
        continue-on-error: true

      - name: Stop Backend
        if: always()
        run: kill ${{ env.BACKEND_PID }}

      # --- Upload performance reports ---
      - name: Prepare Performance Reports
        if: always()
        run: mkdir tmp-dir && mv k6-report tmp-dir/ && mv tmp-dir k6-report
        working-directory: frontend/performance

      - name: Upload Performance Reports
        uses: actions/upload-artifact@v4
        with:
          name: performance-reports
          path: |
            frontend/performance/k6-report
          # Don't fail if some files are missing
          if-no-files-found: warn

  # -------------------------
  # SECURITY TEST JOB (Updated with ZAP)
  # -------------------------
  security-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      # --- Setup Node / Yarn + Cache ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
          cache-dependency-path: frontend/yarn.lock

      # --- Setup Java / Maven ---
      - uses: actions/setup-java@v5
        with:
          distribution: "oracle"
          java-version: "21"

      - name: Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.9.11

      # --- Install frontend deps ---
      - name: Install frontend dependencies
        uses: borales/actions-yarn@v5
        with:
          cmd: install --immutable
          dir: frontend

      # --- Package backend and start server ---
      - name: Start Backend
        run: |
          mvn -q -DskipTests package
          java -jar target/*.jar --spring.profiles.active=prod &
          echo "BACKEND_PID=$!" >> $GITHUB_ENV
        working-directory: backend

      - name: Wait for Backend
        uses: mydea/action-wait-for-api@v2
        with:
          url: http://localhost:8080/actuator/health
          expected-status: 200
          expected-response-field: status
          expected-response-field-value: UP
          timeout: 60
          interval: 1

      # --- Run Manual Security Tests ---
      - name: Run Manual Security Tests
        uses: borales/actions-yarn@v5
        with:
          cmd: test:security
          dir: frontend
        env:
          VITE_API_BASE_URL: "http://localhost:8080/api"
          TEST_USERNAME: "testuser"
          TEST_PASSWORD: "Test123"
        continue-on-error: true

      # --- Run OWASP ZAP Scan (Using Automation Framework) ---
      - name: Run OWASP ZAP Full Scan with Authentication
        run: |
          docker run --rm \
            --network host \
            -v $(pwd)/zap-reports:/zap/wrk/:rw \
            -v $(pwd)/zap-config.yml:/home/zap/zap-config.yml \
            -e TEST_USERNAME=${{ env.TEST_USERNAME }} \
            -e TEST_PASSWORD=${{ env.TEST_PASSWORD }} \
            -t zaproxy/zap-bare zap.sh \
            -cmd -autorun /home/zap/zap-config.yml
        env:
          TEST_USERNAME: "testuser"
          TEST_PASSWORD: "Test123"
        working-directory: frontend
        continue-on-error: true

      - name: Stop Backend
        if: always()
        run: kill ${{ env.BACKEND_PID }}

      # --- Upload Security Reports ---
      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            frontend/security-report
            frontend/zap-reports
          if-no-files-found: warn

  collect-reports:
    runs-on: ubuntu-latest
    needs:
      [frontend-tests, backend-tests, e2e-tests, perf-tests, security-tests]
    # Always run this job regardless of previous job status
    if: success() || failure()
    steps:
      - uses: actions/checkout@v4

      # --- Create directory structure first ---
      - name: Create Test Reports Directory Structure
        run: |
          mkdir -p pages-content/test-reports/backend
          mkdir -p pages-content/test-reports/frontend
          mkdir -p pages-content/test-reports/e2e
          mkdir -p pages-content/test-reports/performance
          mkdir -p pages-content/test-reports/security

      # --- Download artifacts from previous jobs (continue if missing) ---
      - name: Download Backend Reports
        uses: actions/download-artifact@v4
        with:
          name: backend-reports
          path: downloaded-artifacts/backend
        continue-on-error: true

      - name: Download Frontend Reports
        uses: actions/download-artifact@v4
        with:
          name: frontend-reports
          path: downloaded-artifacts/frontend
        continue-on-error: true

      - name: Download E2E Reports
        uses: actions/download-artifact@v4
        with:
          name: e2e-reports
          path: downloaded-artifacts/e2e
        continue-on-error: true

      - name: Download Performance Reports
        uses: actions/download-artifact@v4
        with:
          name: performance-reports
          path: downloaded-artifacts/performance
        continue-on-error: true

      - name: Download Security Reports
        uses: actions/download-artifact@v4
        with:
          name: security-reports
          path: downloaded-artifacts/security
        continue-on-error: true

      # --- Collect reports into Pages content (continue if files missing) ---
      - name: Copy Backend and Frontend Reports
        run: |
          # Use || true to continue if files don't exist
          cp -r downloaded-artifacts/backend/site/jacoco pages-content/test-reports/backend/jacoco 2>/dev/null || echo "Backend jacoco reports not found"
          cp -r downloaded-artifacts/backend/reports pages-content/test-reports/backend/surefire 2>/dev/null || echo "Backend surefire reports not found"
          cp -r downloaded-artifacts/backend/surefire-reports pages-content/test-reports/backend/raw-surefire 2>/dev/null || echo "Backend raw surefire reports not found"

          cp -r downloaded-artifacts/frontend/coverage pages-content/test-reports/frontend/coverage 2>/dev/null || echo "Frontend coverage reports not found"
          cp -r downloaded-artifacts/frontend/html pages-content/test-reports/frontend/html 2>/dev/null || echo "Frontend html reports not found"

          cp -r downloaded-artifacts/e2e/playwright-report pages-content/test-reports/e2e/playwright-report 2>/dev/null || echo "E2E playwright reports not found"
          cp -r downloaded-artifacts/performance/k6-report pages-content/test-reports/performance/k6-report 2>/dev/null || echo "Performance k6 reports not found"

          cp -r downloaded-artifacts/security/security-report pages-content/test-reports/security/vitest 2>/dev/null || echo "Security vitest reports not found"
          cp -r downloaded-artifacts/security/zap-reports pages-content/test-reports/security/zap 2>/dev/null || echo "Security ZAP reports not found"

      - name: Copy Test Reports Index Page
        run: cp test-results-index.html pages-content/test-results-index.html || echo "Index page not found, continuing..."

      - name: Upload Test Reports Artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-artifact
          path: pages-content
          # Don't fail if no files were collected
          if-no-files-found: warn
